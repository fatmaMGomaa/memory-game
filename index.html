<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		
        	</ul>

            <div>
                <span class="moves"></span> Moves
            </div>
            
            <div class="timer-div">
                <span class="timer"> 00:00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
        <!-- the win section is hidden with css and display when the player win the game -->
        <section class="win">
            <i class="fa fa-close close-modal"></i>
            <h1 class="font-effect-fire-animation">Congratulations Winner</h1>
            <section class="win-panel">
                <ul class="win-stars">
                    
                </ul>
            
                <div>
                    <span class="win-moves"></span> Moves
                </div>
            
                <div class="win-timer-div">
                    <span class="win-timer"> 00:00</span>
                </div>
            </section>
            <p>Do You Want To Play Again?</p>
            <button type="button" class="play-again">play</button>
            <button type="button" class="close-modal">close</button>
        </section>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
